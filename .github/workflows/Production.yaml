name: Node.js CI

on:
  push:
    branches:
      - main
  workflow_dispatch: # This enables manual triggering of the workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - run: npm run install

      - run: npm run build

      - run: npm run deploy
