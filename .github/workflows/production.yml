name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16' # If you want to ensure Node 16, you can add it here

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        # Add any additional build commands if needed

      - name: Deploy
        if: success() # Only runs if the previous step (Build) was successful
        run: npm run deploy
        # Replace this with your deployment command/script
